<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="Login.css">

</head>
<body>
      
<div class="login-wrapper">
<img src="images/Tyler.jpg" alt="Tyler Profile" class="profile-image">

  <div class="container">
    <div class="heading">
      ⒽⒺⓁⓁⓄ ⓃⒺⓌ ⓊⓈⒺⓇ !⃝ <br>
      ⓈⒾⒼⓃ ⒾⓃ ⓉⓄ ⓎⓄⓊⓇ ⒶⒸⒸⓄⓊⓃⓉ
    </div>

   <form id="loginForm">
  <input name="phone" id="phone" placeholder="Phone" required />
  <input type="password" name="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<div id="loginMessage"></div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const phone = document.getElementById("phone").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, password })
    });

    const data = await res.json();
    const messageDiv = document.getElementById("loginMessage");

    if (res.ok) {
      messageDiv.textContent = "Login successful! Redirecting...";
      setTimeout(() => window.location.href = "/index.html", 1000);
    } else {
      messageDiv.textContent = data.error || "Login failed";
    }
  } catch (err) {
    document.getElementById("loginMessage").textContent = "Network error!";
  }
});
</script>

  <div class="acc-text">
    New here?
    <a href="Registration.html" style="color: #0000ff;">Create Account</a>
  </div>
</form>
  </div>
</div>

<script src="/logon.js" defer></script>
</body>
</html>
