<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="Registration.css">
</head>
<body>

  <div class="login-wrapper">
    <div class="container">
      <header>Registration Form</header>
      
      <form class="form" id="registerForm">

        <div class="input-box">
          <label for="regName">Full Name</label>
          <input name="fullName" id="regName" type="text" placeholder="Enter full name" required>
        </div>

        <div class="input-box">
          <label for="regEmail">Email</label>
          <input name="email" id="regEmail" type="email" placeholder="Enter email" required>
        </div>

        <div class="column">
          <div class="input-box">
            <label for="regPhone">Phone Number</label>
            <input name="phone" id="regPhone" type="tel" placeholder="Enter phone number" required>
          </div>

          <div class="input-box">
            <label for="regBirthdate">Birth Date</label>
            <input name="birthDate" id="regBirthdate" type="date" required>
          </div>
        </div>

        <div class="input-box">
          <label for="regPassword">Password</label>
          <input name="password" id="regPassword" type="password" placeholder="Enter password" required>
        </div>

        <div class="input-box">
          <label for="confirmPassword">Confirm Password</label>
          <input name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm password" required>
        </div>

        <div class="gender-box">
          <label>Gender</label>
          <div class="gender-option">
            <div class="gender">
              <input name="gender" id="check-male" type="radio" value="Male" checked>
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input name="gender" id="check-female" type="radio" value="Female">
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input name="gender" id="check-other" type="radio" value="Other">
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label for="regAddress">Address</label>
          <input name="address" id="regAddress" type="text" placeholder="Enter street address" required>
        </div>

        <div class="column">
          <div class="select-box">
            <select name="country" id="regCountry" required>
              <option hidden>Country</option>
              <option>USA</option>
              <option>UK</option>
              <option>Germany</option>
              <option>Japan</option>
              <option>Kenya</option>
              <option>Brazil</option>
              <option>Russia</option>
            </select>
          </div>
          <div class="input-box">
            <input name="city" id="regCity" type="text" placeholder="Enter your city" required>
          </div>
        </div>

        <button type="submit">Register</button>

      </form>
    </div>
  </div>

  <script src="logon.js" defer></script>
</body>
</html>
